<mat-card *ngIf="!currentUserFullData">Please select an user</mat-card>
<mat-card *ngIf="currentUserFullData" class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" [style]="dpStyle">
        </div>
        <mat-card-title>{{ currentUserFullData.name }}</mat-card-title>
        <mat-card-subtitle>{{ currentUserFullData.login }}</mat-card-subtitle>
    </mat-card-header>
    <img class="mx-auto" mat-card-image [src]="currentUserFullData.avatar_url" [alt]="currentUserFullData.login">
    <mat-card-content>
        <p>
            {{ currentUserFullData.bio }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
